<head>

    <title>運動飲料介紹</title>
    <style>
        /* 運動飲料容器設定 */

        /* 運動飲料標題樣式 */
        .book-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
        }

        /* 運動飲料內容樣式 */
        .book-content {
            line-height: 1.6;
            color: #444;
        }

        /* 運動飲料圖片樣式 */
        .book-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 4px;
        }
    </style>

   <div>
